<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" >
	 <link rel="stylesheet" href="css/style.css" >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/fontawesome.min.css" integrity="sha512-8jdwayz5n8F2cnW26l9vpV6+yGOcRAqz6HTu+DQ3FtVIAts2gTdlFZOGpYhvBMXkWEgxPN3Y22UWyZXuDowNLA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
<link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <title>Hello, world!</title>
  </head>
  <body>
      <div class="container-fluid">
        <div class="row">
          <div class="col-12 col-md-3"></div>
          <div class="col-12 col-md-6" >
            <div class="my-auto login-form align-middle">
              <h2 class="text-center">Dashboard</h2>
              <div class="row">
                <div class="col-md-4 col-6">
                  <p class="text-center">
                    <a href="#">
                      <i class="la la-calendar la-2x"></i> <br>
                      Calendar
                    </a>
                  </p>
                </div>
                <div class="col-md-4 col-6">
                  <p class="text-center">
                    <a href="#">
                      <i class="la la-calendar-check-o la-2x"></i> <br>
                      Reminder
                    </a>
                  </p>
                </div>
                <div class="col-md-4 col-6">
                  <p class="text-center">
                    <a href="#">
                      <i class="la la-money la-2x"></i> <br>
                      Payment/Due
                    </a>
                  </p>
                </div>
                <div class="col-md-4 col-6">
                  <p class="text-center">
                    <a href="#">
                      <i class="la la-dropbox la-2x"></i> <br>
                      Products
                    </a>
                  </p>
                </div>
                <div class="col-md-4 col-6">
                  <p class="text-center">
                    <a href="#">
                      <i class="la la-user la-2x"></i> <br>
                      Customer
                    </a>
                  </p>
                </div>
                <div class="col-md-4 col-6">
                  <p class="text-center">
                    <a href="#">
                      <i class="la la-unlock-alt  la-2x"></i> <br>
                      Logout
                    </a>
                  </p>
                </div>

              </div>
            </div>
          </div>
          <div class="col-12 col-md-3"></div>
        </div>
      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/js/all.min.js" integrity="sha512-YSdqvJoZr83hj76AIVdOcvLWYMWzy6sJyIMic2aQz5kh2bPTd9dzY3NtdeEAzPp/PhgZqr4aJObB3ym/vsItMg==" crossorigin="anonymous"></script>
  </body>
</html>
